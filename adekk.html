    .particle {
        position: absolute;
        color: #ff69b4;
        font-size: 13px;
        font-weight: 600;
        pointer-events: none;
        white-space: nowrap;
        opacity: 0;
        text-shadow: 0 0 10px rgba(255, 105, 180, 0.8),

                     0 0 30px rgba(255, 105, 180, 0.4);
        animation: fadeIn 1s ease-in forwards;
        letter-spacing: 1px;

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes pulse {
        0%, 100% {
            transform: scale(1);

            transform: scale(1.08);
        }

        }

<script>
    const heartContainer = document.getElementById('heartContainer');
    const texts = ['I love you', 'love you', 'I â™¥ you'];
    let particles = [];

    // Create background floating particles
    function createBackgroundParticles() {
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'bg-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-10px';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (8 + Math.random() * 4) + 's';
            document.body.appendChild(particle);
        }
    }

    function createHeart() {
        const scale = 12;
        const numPoints = 180;
        const centerX = 300; // Center of the container
        const centerY = 280; // Adjusted for better vertical centering

        // Clear existing particles
        heartContainer.innerHTML = '';
        particles = [];

        for (let i = 0; i < numPoints; i++) {
            const t = (i / numPoints) * Math.PI * 2;
            
            // Heart shape parametric equation
            const x = scale * 16 * Math.pow(Math.sin(t), 3);
            const y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = texts[Math.floor(Math.random() * texts.length)];
            particle.style.left = (centerX + x) + 'px';
            particle.style.top = (centerY + y) + 'px';
            particle.style.animationDelay = (i * 0.008) + 's';
            
            // Random rotation for depth effect
            const rotation = Math.random() * 20 - 10;
            particle.style.transform = `rotate(${rotation}deg)`;
            
            // Varying shades of pink and magenta
            const colorVariant = Math.random();
            if (colorVariant < 0.3) {
                particle.style.color = '#ff1493'; // Deep pink
            } else if (colorVariant < 0.6) {
                particle.style.color = '#ff69b4'; // Hot pink
            } else {
                particle.style.color = '#ff85c1'; // Light pink
            }

            heartContainer.appendChild(particle);
            particles.push({
                element: particle,
                baseX: centerX + x,
                baseY: centerY + y,
                angle: Math.random() * Math.PI * 2,
                speed: 0.015 + Math.random() * 0.02,
                radius: 2 + Math.random() * 2
            });
        }
    }

    function animate() {
        particles.forEach(particle => {
            particle.angle += particle.speed;
            const offsetX = Math.sin(particle.angle) * particle.radius;
            const offsetY = Math.cos(particle.angle) * particle.radius;
            
            particle.element.style.left = (particle.baseX + offsetX) + 'px';
            particle.element.style.top = (particle.baseY + offsetY) + 'px';
        });
        requestAnimationFrame(animate);
    }

    // Handle window resize
    window.addEventListener('resize', () => {
        const container = document.getElementById('heartContainer');
        const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
        container.style.width = maxSize + 'px';
        container.style.height = maxSize + 'px';
    });

    // Initialize
    createBackgroundParticles();
    createHeart();
    animate();

    // Add pulsing and glowing effect
    setInterval(() => {
        heartContainer.style.animation = 'pulse 2s ease-in-out, glow 2s ease-in-out';
        setTimeout(() => {
            heartContainer.style.animation = '';
        }, 2000);
    }, 4000);
</script>
